<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyless Valet System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Keyless Valet System</h1>
    <div class="buttons">
      <button id="owner-btn">Owner Interface</button>
      <button id="valet-btn">Valet Interface</button>
    </div>
    <div id="owner-section" class="hidden">
      <h2>Owner Interface</h2>
      <label for="valet-address">Valet Wallet Address:</label>
      <input type="text" id="valet-address" placeholder="Enter valet wallet address">
      <label for="access-time">Access Time:</label>
      <input type="time" id="access-time">
      <div id="map"></div>
      <button id="grant-access-btn">Grant Access</button>
    </div>
    <div id="valet-section" class="hidden">
      <h2>Valet Interface</h2>
      <p id="car-status">Car is Locked</p>
      <button id="unlock-btn">Unlock Car</button>
      <button id="lock-btn">Lock Car</button>
    </div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
  <script src="script.js"></script>
</body>
</html>
